<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer House</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- ICONS -->
    <link href="css/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="css/fontawesome/css/brands.css" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
</head>

<body id="home">
    <div id="content">
        <header id="header">

            <component v-bind:is="menu"></component>
        </header>
        
        <section id="main">
            <div class="col" id="nosotros">
                <div class="col_1_2 nosotros_imagen">
                    <h1>Contactanos</h1>
                    <h3>Completa el siguiente formulario y en breve te responderemos</h3>
                </div>
                <div class="col_1_2 nosotros_texto">
                    <form action="#" method="POST" id="form">
                        
                            <div class="mb-3">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" class="field">
                            </div>
                            <div class="mb-3">
                                <label for="telefono">Telefono:</label>
                                <input type="text" id="telefono" name="telefono" class="field">
                            </div>
                            <div class="mb-3">
                                <label for="email">Correo electrónico:</label>
                                <input type="email" id="email" name="email" class="field">
                            </div>
                            <div class="mb-3">
                                <label for="mensaje">Mensaje:</label>
                                <textarea id="mensaje" name="mensaje" class="field"></textarea>
                                <br><br>
                                <button type="submit"  class="submit" id="btn-submit">Enviar</button>
                            </div>
                        
                        
                    </form>

                </div>
            </div>            


        </section>
        <footer>
            <div class="col">
                <div class="col_1_2">Copyright © 2023. Todos los derechos reservados.</div>
                <div class="col_1_2" id="redes">
                    <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </footer>
        
    <div>

    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/vue.js"></script>  
    <script src="js/validate.js"></script>   
             
</body>
